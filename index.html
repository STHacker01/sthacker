<!DOCTYPE html>
<html>
<head>
    <title>Ritz Park Tower Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f0f0f0;
            border-radius: 30px;
            box-shadow: 8px 8px 20px #c7c7c7, -8px -8px 20px #ffffff;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 4px 4px 10px #c7c7c7, -4px -4px 10px #ffffff;
            padding: 10px 20px;
            border: none;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            box-shadow: none;
        }

        .textview {
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 4px 4px 10px #c7c7c7, -4px -4px 10px #ffffff;
            padding: 20px;
            color: #555;
            font-size: 18px;
            margin-top: 20px;
        }

        .blood-title {
            color: #FF4136;
            font-size: 48px;
            text-shadow: 2px 2px 4px #FF4136;
            margin-bottom: 20px;
        }

        /* Media queries for mobile mode */

        /* ... */

        /* Media queries for desktop mode */

        /* ... */
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBKWoH5uZQ-4xOMNfB7zCCsG-7QZPdrNFQ",
  authDomain: "ritz-park.firebaseapp.com",
  databaseURL: "https://ritz-park-default-rtdb.firebaseio.com",
  projectId: "ritz-park",
  storageBucket: "ritz-park.appspot.com",
  messagingSenderId: "272741038168",
  appId: "1:272741038168:web:d2434c2c88eefe7cd9f22d"
        };
        firebase.initializeApp(firebaseConfig);

        // Save data to Firebase Realtime Database
        const saveButton = document.getElementById('saveButton');
        saveButton.addEventListener('click', function() {
            const inputBox = document.getElementById('inputBox');
            const text = inputBox.value;
            firebase.database().ref('/text').set(text)
                .then(function() {
                    inputBox.value = '';
                    console.log('Data saved successfully.');
                })
                .catch(function(error) {
                    console.error('Error saving data:', error);
                });
        });

        // Read data from Firebase Realtime Database
        firebase.database().ref('/text').once('value').then(function(snapshot) {
            const text = snapshot.val();
            document.getElementById('textview').innerText = text;
        });
    </script>
</head>
<body>
    <div class="container">
               <h1 class="blood-title">Ritz Park Tower Management</h1>
        <div class="button-container">
            <input type="text" id="inputBox" placeholder="STUDENT PASS" />
            <button id="saveButton" class="button">Save</button>
        </div>
        <div class="textview" id="textview"></div>
    </div>
</body>
</html>
