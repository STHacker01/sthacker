<!DOCTYPE html>
<html>
<head>
    <title>Skeuomorphic Design Website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #e8e8e8;
            border-radius: 20px;
            padding: 20px;
            max-width: 500px;
            width: 80%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .textview {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputBox" class="input-box" placeholder="Enter text">
        <button id="saveButton" class="button">Save</button>
        <div class="textview" id="textview"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyBKWoH5uZQ-4xOMNfB7zCCsG-7QZPdrNFQ",
  authDomain: "ritz-park.firebaseapp.com",
  databaseURL: "https://ritz-park-default-rtdb.firebaseio.com",
  projectId: "ritz-park",
  storageBucket: "ritz-park.appspot.com",
  messagingSenderId: "272741038168",
  appId: "1:272741038168:web:d2434c2c88eefe7cd9f22d"
            };
            firebase.initializeApp(firebaseConfig);

            // Get references to HTML elements
            const inputBox = document.getElementById('inputBox');
            const saveButton = document.getElementById('saveButton');
            const textView = document.getElementById('textview');

            // Save data to Firebase Realtime Database
            saveButton.addEventListener('click', function() {
                const text = inputBox.value;
                firebase.database().ref('/text').set(text)
                    .then(function() {
                        console.log('Data saved successfully.');
                    })
                    .catch(function(error) {
                        console.error('Error saving data:', error);
                    });
            });

            // Read data from Firebase Realtime Database
            firebase.database().ref('/text').on('value', function(snapshot) {
                const text = snapshot.val();
                textView.innerText = text;
            });
        });
    </script>
</body>
</html>
