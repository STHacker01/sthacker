<!DOCTYPE html>
<html>
<head>
    <title>Cool Animated Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            text-align: center;
            padding: 50px;
        }
        
        .box {
            width: 200px;
            height: 200px;
            background-color: #ff6384;
            margin: 0 auto;
            border-radius: 50%;
            position: relative;
            animation: rotate 3s infinite linear;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .text {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            animation: slide 2s infinite alternate;
        }
        
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(50px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Cool Animated Website</h1>
    </div>
    <div class="content">
        <div class="box"></div>
        <p class="text">I'm an animated text!</p>
    </div>
    <script>
        // Additional JavaScript code can be added here
    </script>
</body>
</html>
