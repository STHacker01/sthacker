<!DOCTYPE html>
<html>
<head>
    <title>Neumorphism Design Website</title>
    <style>
        /* Add your existing CSS styles here */
        
        .blood-title {
            font-size: 36px;
            font-weight: bold;
            color: #FF0000;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Add any additional styles specific to the Blood title here */
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBKWoH5uZQ-4xOMNfB7zCCsG-7QZPdrNFQ",
  authDomain: "ritz-park.firebaseapp.com",
  databaseURL: "https://ritz-park-default-rtdb.firebaseio.com",
  projectId: "ritz-park",
  storageBucket: "ritz-park.appspot.com",
  messagingSenderId: "272741038168",
  appId: "1:272741038168:web:d2434c2c88eefe7cd9f22d"
        };
        firebase.initializeApp(firebaseConfig);

        // Save data to Firebase Realtime Database
        function saveData() {
            const inputValue = document.getElementById('inputBox').value;
            firebase.database().ref('/text').set(inputValue);
        }

        // Read data from Firebase Realtime Database
        firebase.database().ref('/text').once('value').then(function(snapshot) {
            const text = snapshot.val();
            document.getElementById('textview').innerText = text;
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="blood-title">Ritz Park Tower Management</h1>
        <div class="button-container">
            <input type="text" id="inputBox" placeholder="Enter your text" />
            <button id="saveButton" class="button" onclick="saveData()">Save</button>
        </div>
        <div class="textview" id="textview"></div>
    </div>
</body>
</html>
