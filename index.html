<!DOCTYPE html>
<html>
<head>
    <title>Neumorphism Design Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f0f0f0;
            border-radius: 30px;
            box-shadow: 8px 8px 20px #c7c7c7, -8px -8px 20px #ffffff;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 4px 4px 10px #c7c7c7, -4px -4px 10px #ffffff;
            padding: 10px 20px;
            border: none;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            box-shadow: none;
        }

        .textview {
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 4px 4px 10px #c7c7c7, -4px -4px 10px #ffffff;
            padding: 20px;
            color: #555;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Media queries for mobile mode */

        /* ... */

        /* Media queries for desktop mode */

        /* ... */
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBqTxXnIvjpQZ2bH_7z7wale_7cBrY6hbU",
  authDomain: "ritz-park-tower.firebaseapp.com",
  databaseURL: "https://ritz-park-tower-default-rtdb.firebaseio.com",
  projectId: "ritz-park-tower",
  storageBucket: "ritz-park-tower.appspot.com",
  messagingSenderId: "212778366394",
  appId: "1:212778366394:web:eec573a2d78eb2cba95983"
        };
        firebase.initializeApp(firebaseConfig);

        // Read data from Firebase Realtime Database
        firebase.database().ref('/text').once('value').then(function(snapshot) {
            const text = snapshot.val();
            document.getElementById('button').innerText = text;
                                  
        });
    </script>
</head>
<body>
    <div class="container">
        <button class="button">Click Me</button>
        <div class="textview" id="textview"></div>
    </div>
</body>
</html>
