<!DOCTYPE html>
<html>
<head>
    <title>Neumorphism Design Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f0f0f0;
            border-radius: 30px;
            box-shadow: 8px 8px 20px #c7c7c7, -8px -8px 20px #ffffff;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 4px 4px 10px #c7c7c7, -4px -4px 10px #ffffff;
            padding: 10px 20px;
            border: none;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            box-shadow: none;
        }

        .textview {
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 4px 4px 10px #c7c7c7, -4px -4px 10px #ffffff;
            padding: 20px;
            color: #555;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Media queries for mobile mode */
        @media (max-width: 767px) {
            .container {
                padding: 20px;
            }

            .button {
                font-size: 16px;
                padding: 8px 16px;
            }

            .textview {
                font-size: 16px;
                padding: 10px;
            }
        }

        /* Media queries for desktop mode */
        @media (min-width: 768px) {
            .container {
                width: 500px;
            }
        }
    </style>
